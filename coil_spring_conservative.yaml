# Conservative Strategy - High Quality Signals
# Use this for high-conviction trades with very selective criteria

control:
  enabled_stages: ["coil_1h", "match_4h", "confirm_1d"]
  benchmark: false

universe:
  regex: ".*"
  exclude_symbols:
    - EUR/USDT
    - EURI/USDT
    - FDUSD/USDT
    - USD1/USDT
    - USDC/USDT
    - BUSD/USDT
    - TUSD/USDT
    - DAI/USDT

features:
  ema_fast: 21
  ema_mid_fast: 40
  sma_mid_slow: 50
  sma_slow: 150
  atr_window: 14
  slope_window: 100

coil_1h:
  price_col: close
  max_fast3_width_pct: 2.0      # Very tight bundle
  min_bars_in_coil: 12          # High persistence
  max_tr_range_atr: 1.0         # Low volatility only
  min_ma21_slope_pct: 0.0       # Flat or up bias

match_4h:
  mode: "and"                   # Both conditions required
  max_fast3_width_pct: 6.0      # 4h coil tightness
  min_bars_in_coil: 6          # 4h persistence
  min_ma21_slope_pct: 0.2      # Strong upward bias
  min_ma50_slope_pct: 0.1      # Strong upward bias

confirm_1d:
  min_sma150_slope_pct: 0.1    # Strong daily uptrend
  tolerance_pct: 0.0           # No tolerance

outputs:
  save_watchlists: true
  out_dir: "out"
  rules: ["1h:coil_pass", "4h:match_pass", "1d:confirm_pass"]
