# Very Loose Test Strategy - Debug Pipeline
# Use this to test if the pipeline functions are working

control:
  enabled_stages: ["coil_1h"]  # Only test 1h coil detection
  benchmark: false

universe:
  regex: ".*"
  exclude_symbols:
    - EUR/USDT
    - EURI/USDT
    - FDUSD/USDT
    - USD1/USDT
    - USDC/USDT
    - BUSD/USDT
    - TUSD/USDT
    - DAI/USDT

features:
  ema_fast: 21
  ema_mid_fast: 40
  sma_mid_slow: 50
  sma_slow: 150
  atr_window: 14
  slope_window: 100

coil_1h:
  price_col: close
  max_fast3_width_pct: 20.0     # Very loose bundle
  min_bars_in_coil: 1          # Minimal persistence
  max_tr_range_atr: 5.0        # Very high volatility allowed
  min_ma21_slope_pct: -5.0     # Allow significant down bias

outputs:
  save_watchlists: true
  out_dir: "out"
  rules: ["1h:coil_pass"]
