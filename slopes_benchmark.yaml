# slopes_benchmark.yaml
# Created: 2025-09-17
# Last Edited: 2025-09-17
#
# Purpose:
# Benchmark mode for MA Slopes scanner.
# - Runs slope calculations for all symbols in the universe.
# - Filters and thresholds are bypassed when control.benchmark=true.
# - Used to observe slope structure across the market without filtering.
#
# Notes:
# - Stablecoins are excluded so output stays focused on tradable assets.

control:
  benchmark: true              # If true â†’ compute slopes for all symbols, ignore filters
  use_daily_confirm: false     # Keep off for pure benchmarking
  deadzone_pct: 0.25           # |slope| < 0.25% -> flat "FLAT"

universe:
  regex: ".*"                  # Scan all symbols from parquet
  exclude_symbols:
    - EURUSDT
    - EURIUSDT
    - FDUSDUSDT
    - PUNDIXUSDT
    - USD1USDT
    - USDCUSDT
    - BUSDUSDT
    - TUSDUSDT
    - DAIUSDT
    - USDEUSDT
    - BFUSDUSDT
    - USDPUSDT
    - AEURUSDT
    - XUSDUSDT
    # add more stables as needed (USDeUSDT, FDUSDUSDC, etc.)

# TBO ribbon moving averages
ema_fast: 21
ema_mid_fast: 40
sma_mid_slow: 50
sma_slow: 150

# Feature windows
slope_window: 100